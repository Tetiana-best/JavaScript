<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script src=" ../scripts/task_4.js"></script>
	<title>Завдання_4</title>
</head>
<style>
	.form-container {
		font-size: 18px;
		max-width: 500px;
		margin: 40px auto;
		padding: 30px;
		border-radius: 12px;
		background-color: #2c2c2c;
		box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9);
		color: #fff;
	}

	.form-title {
		text-align: center;
		margin-bottom: 20px;
		color: greenyellow;
		font-size: 30px;
	}

	.click-area {
		display: flex;
		flex-direction: column;
		gap: 10px;
		margin-bottom: 20px;
	}

	.click-area button,
	.click-area input,
	button {
		padding: 8px 10px;
		border: 1px solid #444;
		border-radius: 10px;
		background-color: #1a1a1a;
		color: #fff;
		transition: border-color 0.5s ease;
	}

	.click-area button {
		background-color: green;
		width: fit-content;
	}

	button {
		background-color: yellowgreen;
		color: #000;
		text-decoration: underline;
		font-weight: bold;
		font-size: 20px;
		width: fit-content;
		margin-bottom: 5px;
	}

	.click-area input:focus {
		border-color: yellowgreen;
		outline: none;
	}

	.results {
		color: greenyellow;
	}
</style>

<body class="body-task">
	<div class="body-task__container">
		<h1 class="body-task__title">Завдання №4</h1>
		<p class="body-task__description">На сторінці міститься певна кількість кнопок і інпутів. Підраховувати загальну
			кількість кліків
			окремо на кнопках і окремо на інпутах.</p>
	</div>

	<!-- <script src=" ../scripts/task_4.js"></script> -->
</body>

</html>
