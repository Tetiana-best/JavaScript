<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script src=" ../scripts/task_3.js"></script>
	<title>Завдання_3</title>
</head>
<style>
	.form-container {
		background-color: #2c2c2c;
		padding: 30px;
		border-radius: 12px;
		box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9);
		max-width: 500px;
		margin-inline: auto;
	}

	.form-title {
		text-align: center;
		margin-bottom: 20px;
		color: greenyellow;
		font-size: 28px;
	}

	.form-group {
		margin-bottom: 15px;
	}

	.form-group label {
		display: block;
		margin-bottom: 5px;
		font-size: 22px;
		color: #fff;
		text-transform: capitalize;
	}

	.form-group input {
		width: 100%;
		padding: 8px 10px;
		border: 1px solid #444;
		border-radius: 6px;
		background-color: #1a1a1a;
		color: #ffffff;
		font-size: 16px;
		transition: border-color 0.3s ease;
	}

	.form-group input:focus {
		border-color: yellowgreen;
		outline: none;
	}
</style>

<body class="body-task">
	<div class="body-task__container">
		<h1 class="body-task__title">Завдання №3</h1>
		<div class="body-task__description">
			<p>На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу,
				порядковий номер).
				Додати подію обробки події click на форму і якщо клік на внутрішньому input, то автоматично
				замінювати
				значення його на 0. Використати делегування.</p>
		</div>
	</div>

</body>

</html>
